<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income-Expenditure Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1>Income - Expenditure Manager</h1>

        <div class="balance-container">
            <h2>Current Balance: â‚¹ <span id="current-balance">0.00</span></h2>
        </div>

        <div class="add-transaction-container">
            <div class="add-transaction">
                <h2>Add Transaction</h2>
                <div class="form-group">
                    <label for="transaction-date">Date:</label>
                    <input type="text" id="transaction-date" placeholder="Select date">
                </div>
                <div class="form-group">
                    <label for="transaction-type">Transaction Type:</label>
                    <select id="transaction-type">
                        <option value="credit">Income (Credit)</option>
                        <option value="debit">Expenditure (Debit)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="Enter description">
                </div>
                <button id="add-transaction-btn">Add Transaction</button>
            </div>

            <div class="transaction-history">
                <h2>Transaction History</h2>
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Balance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <button id="export-pdf-btn" type="button">Export as PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
